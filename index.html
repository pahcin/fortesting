<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-out;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden; /* Ensures the image fits within the circle */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the circle */
        }

        h1, h2, p {
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media h3 {
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .social-icon {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #00bfff; /* Ubah warna saat hover */
        }

        /* Hide audio controls by default */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="https://i.imgur.com/E0iwzsB.jpeg" alt="Foto Profil">
        </div>
        <h1 class="glow">Rafii</h1>
        <h2>about me</h2>
        <p><strong>Umur:</strong> 15 Tahun</p>
        <p><strong>Status:</strong> Pelajar</p>
        <p><strong>Cita Cita:</strong> Ingin menjadi orang sukses</p>
        <div class="social-media">
            <h3 class="glow">Sosial media saya:</h3>
            <a href="https://www.instagram.com/fiiiiinhere" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@15fiiii" target="_blank" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>
</body>
</html>
